<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./img/kurin.png" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <title>DLsite</title>
  </head>

  <body>
    <div id="app">
      <div :class='[bom1 === false ? "" : "animated hinge"]' class="container-all">
        <div class="container">
          <div :class='[bom2 === false ? "" : "animated hinge"]' class="white-frame"></div>
          <div :class='[bom2 === false ? "" : "animated hinge"]' class="line"></div>
          <div :class='[bom3 === false ? "animated pulse infinite" : "animated hinge"]' @click="collapse()" class="r18">R-18</div>
          <div :class='[bom4 === false ? "" : "animated rotateOutDownLeft"]' class="d">D</div>
          <div :class='[bom5 === false ? "" : "animated rotateOutUpRight"]' class="l">L</div>
          <div :class='[bom6 === false ? "" : "animated flipOutY"]' class="s">s</div>
          <div :class='[bom7 === false ? "" : "animated flipOutY"]' class="i">i</div>
          <div :class='[bom8 === false ? "" : "animated flipOutY"]' class="t">t</div>
          <div :class='[bom9 === false ? "" : "animated flipOutY"]' class="e">e</div>
          <div :class='[bom10 === false ? "" : "animated fadeOut"]' class="kurin"><img :src="imageSrc" class="kurin--img"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
